<header id="header" class="header">
   <div class="header__container">
      <div class="header__body">

         @@include('../html/Button-menu/Button-menu.html',{})

         <button id="button-close-mobile-menu" class="button-close-mobile-menu" type="button" aria-label="Открыть меню">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
               <rect width="30" height="30" rx="15" fill="#222222" />
               <path d="M22 9.91L20.59 8.5L15 14.09L9.41 8.5L8 9.91L13.59 15.5L8 21.09L9.41 22.5L15 16.91L20.59 22.5L22 21.09L16.41 15.5L22 9.91Z" fill="#ECECEC" />
            </svg>
         </button>

         <a href="index.html" class="header__logo" aria-label="Перейти на главую страницу">
            <img src="@img/svg/logo.svg" alt="логотип Ayni Rape">
         </a>

         <div class="header__line hidden-max1024">
            <div></div>
         </div>

         <form class="header__search" action="#" method="post" name="" id="header-search-form">
            <input type="text" name="search" id="header-search-input" placeholder="Name or article">
            <button type="submit" aria-label="Начать поиск">
               <svg width="26" height="27" viewBox="0 0 26 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect y="0.455566" width="26" height="26" rx="13" fill="#9DB0BA" />

               </svg>
            </button>
         </form>

         <button id="button-open-search" class="button-open-search" type="button" aria-label="Открыть поиск">
            <svg width="26" height="27" viewBox="0 0 26 27" fill="none" xmlns="http://www.w3.org/2000/svg">
               <rect y="0.455566" width="26" height="26" rx="13" fill="#9DB0BA" />
               <path d="M18.7778 19.2333L15.9897 16.4452M15.9897 16.4452C16.4666 15.9683 16.8449 15.4021 17.103 14.779C17.3611 14.1559 17.494 13.4881 17.494 12.8136C17.494 12.1392 17.3611 11.4713 17.103 10.8482C16.8449 10.2251 16.4666 9.65891 15.9897 9.182C15.5128 8.70509 14.9466 8.32678 14.3235 8.06868C13.7004 7.81058 13.0326 7.67773 12.3581 7.67773C11.6837 7.67773 11.0158 7.81058 10.3927 8.06868C9.76958 8.32678 9.2034 8.70509 8.72649 9.182C7.76333 10.1452 7.22223 11.4515 7.22223 12.8136C7.22223 14.1757 7.76333 15.4821 8.72649 16.4452C9.68966 17.4084 10.996 17.9495 12.3581 17.9495C13.7202 17.9495 15.0266 17.4084 15.9897 16.4452Z" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
         </button>

         <nav class="hidden-max1024">
            <ul class="header__account"></ul>
         </nav>

      </div>
   </div>
   @@include('./Header-Line/Header-Line.html',{})
</header>
