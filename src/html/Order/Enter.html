<div class="order__enter">
   <div class="order__group-title">Delivery region</div>
   <input class="order__choose input" type="text" placeholder="Choose">
   <div class="order__enter-block-title">Contact details</div>
   <div class="order__enter-block">
      <div class="order__enter-input-divide">
         <input class="input" type="text" name="name" placeholder="Name">
      </div>
      <div class="order__enter-input-divide">
         <input class="input" type="text" name="last-name" placeholder="Last name">
      </div>
      <div class="order__enter-input-divide">
         <input class="input" type="number" name="phone" placeholder="Phone">
      </div>
      <div class="order__enter-input-divide">
         <input class="input" type="text" name="mail" placeholder="E-mail">
      </div>
   </div>

   <div class="order__enter-block-title">Delivery address</div>
   <div class="order__enter-block">
      <div class="order__enter-input-divide">
         <input class="input" type="text" name="country" placeholder="Country">
      </div>
      <div class="order__enter-input-divide">
         <input class="input" type="text" name="city" placeholder="City">
      </div>
      <div class="order__enter-input-divide">
         <input class="input" type="text" name="street" placeholder="Street">
      </div>
      <div class="order__enter-input-divide">
         <input class="input" type="text" name="house" placeholder="House number">
      </div>
   </div>
</div>
